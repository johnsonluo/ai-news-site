name: Update AI News Daily

on:
  # Run daily at 8:00 AM UTC (4:00 PM Beijing Time)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to test
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run news update script
        run: python update_news.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code index.html || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m "Auto-update AI news - $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
